services:
  # =============== TIMESCALEDB (PostgreSQL + временные ряды) ===============
  timescaledb:
    image: timescale/timescaledb:latest-pg17
    container_name: timescaledb
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
    ports:
      - "5433:5432"
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    restart: unless-stopped

  # =============== REDIS (брокер Celery + кэш) ===============
  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - ./redisdata:/data
    mem_limit: 512m
    cpus: 0.5
    healthcheck:
      test: ["CMD-SHELL"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped

  # =============== DJANGO (API + админка) ===============
  web:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: trading_web
    command: gunicorn zigzag.wsgi:application --bind 0.0.0.0:8000 --workers 4
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    environment:
      - DB_HOST=timescaledb
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASS=${DB_PASS}
      - REDIS_URL=redis://:redis:6379/0 # ← ИСПРАВЛЕНО
      - SECRET_KEY=${SECRET_KEY}
      - DEBUG=${DEBUG}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS}
    depends_on:
      - timescaledb
      - redis
    restart: unless-stopped

  # =============== CELERY BEAT (расписание: ежеминутный парсинг и т.д.) ===============
  celery_beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: celery_beat
    command: celery -A zigzag beat --loglevel=info
    volumes:
      - ./backend:/app
    environment:
      - SECRET_KEY=${SECRET_KEY}
    depends_on:
      - redis
    restart: unless-stopped

  celery_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: celery_worker
    command: celery -A zigzag worker --loglevel=info --pool=solo
    volumes:
      - ./backend:/app
    environment:
      - DB_HOST=timescaledb
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASS=${DB_PASS}
      - SECRET_KEY=${SECRET_KEY}
    depends_on:
      - timescaledb
      - redis
    restart: unless-stopped

  # =============== Frontend ===============
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: react_frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true # Нужно для корректного Hot Reload в Windows/Docker
    stdin_open: true # Аналог режима -it для взаимодействия
    tty: true
